<div class="container">
    <div class="row">

      <div class="col-md-6 col-sm-10 col-sm-offset-1" id="logout">
          
              <h4 class="titre">Laissez un commentaire</h4>
              
         

          <div class="comment-tabs">

            <div class="tab-content">
                <div class="tab-pane active" id="comments-logout">                
                    <ul class="media-list">
                      <li class="media">
                        <div class="media-body">
                          <div class="well well-lg" *ngFor="let c of allComments">
                              <h4  class="media-heading text-uppercase reviews">{{c.name}} </h4>
                            
                              <p class="media-comment">
                               {{c.content}} 
  
                              </p>
                              <p class="reviews">
                                {{c.date |date:short}}
                              </p>
                              <hr>
                              
                          </div> 


                          


                          </div>
                          </li>
                          </ul>
                          </div>
                          </div>
                          </div>
                          </div>
                          <app-add></app-add>
                          </div>
                          </div>
