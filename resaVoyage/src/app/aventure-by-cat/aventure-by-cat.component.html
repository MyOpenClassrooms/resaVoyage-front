
<section class="head">
  <div class="container">
    <h2 class="text-center"><span>Les aventures</span></h2>
  </div>
</section>
<div class="clearfix"></div>
<section class="search-box">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 listing-block">
        <div class="media" *ngFor="let avCat of aventuresByCat">
          <div class="fav-box"><i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
          <img class="d-flex align-self-start" src="{{avCat.image}}" alt="Generic placeholder image">
          <div class="media-body pl-3">
            <div class="price">
              <a routerLink="/aventure/{{avCat.id}}">{{avCat.title}}</a>
              <small>{{avCat.price}} â‚¬/pers.</small>
            </div>
            <div class="stats">
              <span><i class="fa fa-user"></i>{{avCat.nbparticipant}} participants max.</span>
              <span><i class="fa fa-map-marker"></i>{{avCat.location}}</span>
              <div class="address">{{avCat.description | truncate:[100] }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<script>
  $(function(){
    $('.listing-block').slimScroll({
      height: '500px'
    });
  });
</script>
