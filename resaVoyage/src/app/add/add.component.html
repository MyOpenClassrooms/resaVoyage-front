<form #form="ngForm" (submit)="onSubmit(form)">
  
<div class="form-group">
 <label>id utilisateur</label>
   <input name="idutilisateur" #idutilisateur="ngModel" [(ngModel)]="service.formData.idutilisateur" class="form-control" required>
   <div class="validation-error" *ngIf="idutilisateur.invalid && idutilisateur.touched">is required</div>
</div>

<div class="form-group">
  <label>id aventure</label>
    <input name="idaventure" #idaventure="ngModel" [(ngModel)]="service.formData.idaventure" class="form-control">
 
 </div>

 <div class="form-group">
  <label>content</label>
    <input name="content" #content="ngModel" [(ngModel)]="service.formData.content" class="form-control">
 
 </div>

 <div class="form-group">
  <label>publication</label>
    <input name="publication" #publication="ngModel" [(ngModel)]="service.formData.publication" class="form-control">
 
 </div>

 <div class="form-group">
   <button type="submit" class="btn btn-lg btn-block">SUBMIT</button>
 </div>
</form>
